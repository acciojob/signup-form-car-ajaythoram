<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <div>
    <label for="name">Name*</label>

    <input id="name" type="text" placeholder="Name" required>
</div>
<div>
   <label for = "email">Email*</label>
   <input id="email" type="email" placeholder="Email" required>
</div>
<div>
   <label for = "gender">Gender</label>
   <label for="male">Male </label>
   <input type="radio" id="#gender_m" name="gender" value="m" required>
			<label for="female">Female </label>
   <input type="radio" id="#gender_f" name="gender" value="f" required
    </div>
    <div>
      <label for="cars">Car Brands: </label>
    <select id="cars">
               
        <option value="Bmw">Bmw</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>
   </div>
   <div>
      <label for = "age">Age*</label>
      <input type="number" id="age" required placeholder="Enter your age here">
   </div>
   <div>
      <label for = "dob">D.O.B:</label>
      <input type="date" id="dob" required>
   </div>
   <div>
      <label for = "tel">Phone Number*</label>
      <input type="number" required id="tel" placeholder="xxx-xxx-xxxx">
   </div>
   <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder= "Password" required>
   </div>
 <div>
   <label for="tos">I agree to the TOS</label>
   <input type="checkbox" required id="Tos">
 </div>
   <button type="submit">Submit</button>

 </form>
 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
